<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Launch</title>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple validation (optional)
        if (email && password) {
          localStorage.setItem('isLoggedIn', 'true');
          // Redirect to index.html after successful login
          window.location.href = 'index.html';
        } else {
          alert('Please enter both email and password.');
        }
      });
    });
  </script>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <!-- Blurry Glass Container -->
  <div class="glass-card shadow-2xl rounded-xl px-8 py-10 max-w-md w-full text-gray-800">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="img/logo.svg" alt="Logo" class="h-[54px] w-[215px]" />
    </div>

    <h1 class="text-3xl font-bold text-center mb-6">üîê Welcome Back</h1>

    <form id="loginForm" class="space-y-5">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email address</label>
        <input type="email" id="email" required
               placeholder="you@example.com"
               class="w-full px-4 py-2 border border-gray-300 rounded bg-white/80 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" required
               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
               class="w-full px-4 py-2 border border-gray-300 rounded bg-white/80 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Forgot Password -->
      <div class="text-right text-sm">
        <a href="#" class="text-blue-800 hover:underline transition underline decoration-blue-800">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 transition text-white font-semibold py-2 rounded">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-xs mt-6 text-black-800">
      ¬© 2025 Launch. All rights reserved.
    </p>
  </div>

</body>
</html>
